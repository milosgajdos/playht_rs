[package]
name = "playht_rs"
version = "0.1.0"
description = "A library for interacting with Play.HT API"
authors = ["milosgajdos <milosthegajdos@gmail.com>"]
license = "Apache 2.0"
edition = "2021"
readme = "README.md"
repository = "https://github.com/milosgajdos/playht_rs"
keywords = ["playht", "play.ht", "tts", "text-to-speech", "voice-clone", "ai"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.12", features = ["json"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "=1.0"
thiserror = "1.0.58"
http-body = "1.0.0"
http-body-util = "0.1.1"
bytes = "1.5.0"
